# Railway build configuration for pnpm
# Railway will auto-detect pnpm if pnpm-lock.yaml exists at root
# This file ensures pnpm is used instead of npm

[phases.setup]
nixPkgs = ["nodejs_20", "pnpm"]

[phases.install]
cmds = ["pnpm install --frozen-lockfile"]

[phases.build]
cmds = ["pnpm prisma generate", "pnpm prisma db push"]

[start]
cmd = "pnpm dev"

